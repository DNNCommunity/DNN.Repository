<table class="normal" width="100%" cellspacing="0" cellpadding="0" style="border: 1px solid #ddd; padding: 0px; background-color: #fff;">
	<tr>
		<td>
			<table class="normal" width="100%" height="20" cellspacing="0" cellpadding="2">
				<tr>
					<td class="Head" align="left" width="1" valign="middle">[EDIT]</td>
					<td class="normal" align="left" width="1" valign="middle">[FILEICON]</td>
					<td class="Head" align="left" valign="middle" style="padding-left: 3px;">[TITLE]</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td>
			<table class="normal" width="100%" cellspacing="0" cellpadding="2">
				<tr>
					<td width="100" class="normal" align="center" valign="top" style="padding-left: 6px; padding-right: 6px;">
						<a href="[IMAGE]" target="_blank">
							<img src="[THUMBNAIL]" border="0" alt="Thumbnail" />
						</a>
						<br />
					</td>
					<td class="normal" align="left" valign="top" style="padding-left: 6px;">

						<div style="border-bottom: 1px solid #ddd; padding-bottom: 6px; margin-bottom: 6px;">
						[DESCRIPTION]
						</div>
						
						<table border="0" cellpadding="0" cellspacing="0" width="100%">
							<tr>
								<td align="left" valign="top" class="SubHead" width="85">[LABEL:FileSize]</td>
								<td align="left" valign="top" class="normal">[FILESIZE]</td>
							</tr>
							<tr>
								<td align="left" valign="top" class="SubHead" width="85">[LABEL:Downloads]</td>
								<td align="left" valign="top" class="normal">[DOWNLOADCOUNT]</td>
							</tr>
							<tr>
								<td align="left" valign="top" class="SubHead" width="85">[LABEL:Date]</td>
								<td align="left" valign="top" class="normal">[UPDATEDDATE]</td>
							</tr>
							<tr>
								<td align="left" valign="top" class="SubHead" width="85">[LABEL:Author]</td>
								<td align="left" valign="top" class="normal">[AUTHOR]</td>
							</tr>
							<tr>
								<td align="left" valign="top" class="SubHead" width="85">[LABEL:EMail]</td>
								<td align="left" valign="top" class="normal">[AUTHOREMAIL]</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td class="SubHead" colspan="2" style="text-align: right; vertical-align: middle; padding: 6px;">
			[RATINGS]&nbsp;&nbsp;[COMMENTS]&nbsp;&nbsp;[DOWNLOAD]<br />
			[RATINGSFORM][COMMENTSFORM]
	  </td>
	</tr>
</table>
<br />
